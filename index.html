<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Personal</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <header class="header">   
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark justify-content-end ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./media/logo2.png" alt="logo optica">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">                
                    <a class="nav-link" href="#visionArv">Vision Arv</a>
                    <a class="nav-link" href="#tiendaVk">Tienda Vk</a>
                    <a class="nav-link" href="#mrDrinks">Mr Drinks</a>
                    <a class="nav-link" href="#footer">Contacto</a>                
                    </div>
                </div>
            </div>
        </nav>
        <div class="contedor head">
            <h1 class="titulo">Portfolio Personal</h1>
            <p class="copy">Este en mi Portfolio personal, en el cual encontraras los  proyectos personales del cual seguire agregando</p>
        </div>
    </header>
    <main>
        <section class="contPage" id="visionArv">
            <h2 class="subtitulo">Vision Arv</h2>  
            <div class="contVideo">
                <video class="video" autoplay="autoplay" loop="loop" muted="muted">
                    <source src="./media/optica.mp4" type="video/mp4" />
                </video>
            </div>
            <button type="button" class="btn btn-outline-danger"><a href="https://optica-vision-arv.vercel.app/">Ir al sitio</a></button> 
                
        </section>
        <section class="contPage" id="tiendaVk">           
                <h2 class="subtitulo">Tienda Vk</h2>
                <div class="contVideo">
                    <video class="video" autoplay="autoplay" loop="loop" muted="muted">
                        <source src="./media/tienda.mp4" type="video/mp4" />
                    </video>
                </div>
                <button type="button" class="btn btn-outline-danger"><a href="https://vk-tienda.vercel.app/">Ir al sitio</a></button> 
        </section>       
        <section class="contPage" id="mrDrinks">
            <h2 class="subtitulo">Mr. Drinks</h2> 
            <div class="contVideo">
                <video class="video" autoplay="autoplay" loop="loop" muted="muted">
                    <source src="./media/drinks.mp4" type="video/mp4" />
                </video>
            </div>
            <button type="button" class="btn btn-outline-danger"><a href="https://mr-drinks.vercel.app/">Ir al sitio</a></button>          
        </section>
    </main>
    <footer id="footer">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">Fab Works</h2>
                <p>Somos la seguridad de tus proyectos </p>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/" class="social-media-icon">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://es-la.facebook.com/" class="social-media-icon">
                    <i class='bx bxl-facebook-square'></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
